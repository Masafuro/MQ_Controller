# version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile  # nginx用のDockerfile
    ports:
      - "8000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    ports:
      - "1883:1883"     # MQTT
      - "9001:9001"     # WebSocket
      - "8883:8883"     # Secure MQTT (wss)
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
